<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Turismo</title>
    </head>
    <body>
        <header>
            <section class="home" id="home">
                <div class="home-container">
                    <img class="home-logo" src="assets/img/logo.png" alt="Imagem de Banner" />
                    <nav class="home-nav">
                        <ul>
                            <li><a href="#pontoTuristico">Turismo</a></li>
                            <li><a href="#parceiros">Parceiros</a></li>
                            <li><a href="#footer">Contato</a></li>
                        </ul>
                    </nav>
                </div>
            </section>
        </header>
        <main>
            <h1 class="tituloPrincipal">Turismo de Americana</h1>
            <section class="pontoTuristico" id="pontoTuristico">
                <h2 class="pontoTuristico-titulo">Pontos Turísticos</h2>
                <div class="pontoTuristico-container">
                    <figure class="pontoTuristico-card">
                        <img src="assets/img/ponto1.jfif" alt="" />
                        <figcaption>Zoológico</figcaption>
                    </figure>
                    <figure class="pontoTuristico-card">
                        <img src="assets/img/ponto2.png" alt="" />
                        <figcaption>Biblioteca</figcaption>
                    </figure>
                    <figure class="pontoTuristico-card">
                        <img src="assets/img/ponto3.jfif" alt="" />
                        <figcaption>Jd Botânico</figcaption>
                    </figure>
                </div>
            </section>
            <section class="parceiros" id="parceiros">
                <h2 class="parceiros-titulo">Parceiros</h2>
                <div class="parceiros-container">
                    <figure class="parceiros-card">
                        <img src="assets/img/parceiros1.jfif" alt="" />
                        <div class="parceiros-texts">
                            <h3>Boi que Mia</h3>
                            <p>
                                Para levar, Reservas, Mesas ao ar livre, Lugares para sentar, Acesso
                                para cadeirantes, Serve bebida alcoólica, Bar completo, Aceita
                                American Express, Aceita MasterCard, Aceita Visa, Apenas dinheiro,
                                Wi-fi gratuito, Serviço de mesa, Aceita cartão de crédito
                            </p>
                        </div>
                    </figure>
                    <figure class="parceiros-card">
                        <img src="assets/img/parceiros2.jfif" alt="" />
                        <div class="parceiros-texts">
                            <h3>Pastel do Chico</h3>
                            <p>
                                Sempre vou comer pastel minha esposa e filha!! So vou na pastelaria
                                do chico por ser a melhor da cidade! Massss... esta caro!!!
                            </p>
                        </div>
                    </figure>
                </div>
            </section>
        </main>
        <footer class="footer" id="footer">
            <h2>Fale Conosco</h2>
            <div class="footer-socials">
                <a href="" class="link"><img src="assets/img/whatsapp.png" alt="" /></a>
                <a href="" class="link"><img src="assets/img/insta.png" alt="" /></a>
                <a href="" class="link"><img src="assets/img/x.png" alt="" /></a>
            </div>
        </footer>
    </body>
</html>
