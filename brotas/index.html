<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon">
    <title>Destino Brotas</title>
</head>
<body>
    <header>
        <section class="home" id="home">
            <div class="home-nav">
                <img class="home-logo" src="./assets/img/logo.png" alt="Imagem da logo">

                <nav class="home-menu">
                    <ul>
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">SERVIÇOS</a></li>
                        <li><a href="#">GALERIA</a></li>
                        <li><a href="#">CONTATO</a></li>
                    </ul>
                </nav>
            </div>
            <div class="home-banner">
                <h1>Aventura e Tranquilidade</h1>
                <div>
                    <a href="#" class="btn">Assista ao vídeo</a>
                    <a href="#" class="btn">Leia mais</a>
                </div>
            </div>
        </section>
    </header>
    <main>
        <section class="passeio-section">
            <div class="passeio-texts">
                <h1>Passeio</h1>
                <a href="#">Ínicio da página</a>
            </div>
            <div class="passeio-container">
                <figure class="passeio-card">
                    <img src="./assets/img/foto1.png" alt="foto1"/>
                    <figcaption>Ecoturismo</figcaption>
                </figure>
                <figure class="passeio-card">
                    <img src="./assets/img/foto2.png" alt="foto2"/>
                    <figcaption>Rafting</figcaption>
                </figure>
                <figure class="passeio-card">
                    <img src="./assets/img/foto3.png" alt="foto3"/>
                    <figcaption>Pacote Aventura</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
