<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon" />
        <title>Destino Brotas</title>
    </head>
    <body>
        <header>
            <section class="home" id="home">
                <div class="home-nav">
                    <img class="home-logo" src="./assets/img/logo.png" alt="Imagem da logo" />

                    <nav class="home-menu">
                        <ul>
                            <li><a href="#home">HOME</a></li>
                            <li><a href="#passeio">SERVIÇOS</a></li>
                            <li><a href="#tabela">GALERIA</a></li>
                            <li><a href="#footer">CONTATO</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="home-banner">
                    <h1>Aventura e Tranquilidade</h1>
                    <div>
                        <a href="#" class="btn">Assista ao vídeo</a>
                        <a href="#" class="btn">Leia mais</a>
                    </div>
                </div>
            </section>
        </header>
        <main>
            <section class="passeio-section" id="passeio">
                <div class="passeio-texts">
                    <h1>Passeio</h1>
                    <a href="#">Ínicio da página</a>
                </div>
                <div class="passeio-container">
                    <figure class="passeio-card">
                        <img src="./assets/img/foto1.png" alt="foto1" />
                        <figcaption>Ecoturismo</figcaption>
                    </figure>
                    <figure class="passeio-card">
                        <img src="./assets/img/foto2.png" alt="foto2" />
                        <figcaption>Rafting</figcaption>
                    </figure>
                    <figure class="passeio-card">
                        <img src="./assets/img/foto3.png" alt="foto3" />
                        <figcaption>Pacote Aventura</figcaption>
                    </figure>
                </div>
            </section>
            <section class="tabela-section" id="tabela">
                <div class="tabela-texts">
                    <h1>Valores</h1>
                    <a href="#">Ínicio da página</a>
                </div>
                <div class="tabela-container">
                    <table class="tabela-table">
                        <thead class="tabela-head">
                            <tr>
                                <th>Passeios</th>
                                <th>Valores</th>
                            </tr>
                        </thead>
                        <tbody class="tabela-body">
                            <tr>
                                <td>Canoagem</td>
                                <td>R$ 60,00</td>
                            </tr>
                            <tr>
                                <td>Passeio Radical</td>
                                <td>R$ 80,00</td>
                            </tr>
                            <tr>
                                <td>Trilha</td>
                                <td>R$ 90,00</td>
                            </tr>
                        </tbody>
                        <tfoot class="tabela-footer">
                            <th colspan="2">Consulte na recepção os valores atualizados</th>
                        </tfoot>
                    </table>
                </div>
            </section>
        </main>
        <footer id="footer">
            <div class="footer-container">
                <img src="./assets/img/icone.png" />
                <span>Contato (19) 9921214943</span>
            </div>
        </footer>
    </body>
</html>
